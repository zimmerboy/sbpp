{% extends "base-layout.njk" %}

{% block title %}My Title{% endblock %}

{% block content %}

<div class="container-fluid main">

  <div class="row">

    <div class="col-sm-1 nopadding">
      <div id="producers" class="area">
      </div> <!-- #producers -->
    </div>

    <div class="col-sm-1 nopadding">
      <div class="area">

        <div id="shopping-list">

      </div>
    </div>

    <div class="col-sm-1 nopadding">
      <div class="area">
        <p>Factory</p>
        <div id="Factory" class="work-list">
        </div> <!-- #Factory -->
      </div>
    </div>

    <div class="col-sm-1 nopadding">
      <div class="area">
        <p>Building Supplies Store</p>
        <div id="BuildingSuppliesStore" class="work-list">
        </div> <!-- #BuildingSuppliesStore -->
      </div>
    </div>

    <div class="col-sm-1 nopadding">
      <div class="area">
        <p>Hardware Store</p>
        <div id="HardwareStore" class="work-list">
        </div> <!-- #HardwareStore -->
      </div>
    </div>

    <div class="col-sm-1 nopadding">
      <div class="area">
        <p>Farmer's Market</p>
        <div id="FarmersMarket" class="work-list">
        </div> <!-- #FarmersMarket -->
      </div>
    </div>

    <div class="col-sm-1 nopadding">
      <div class="area">
        <p>Furniture Store</p>
        <div id="FurnitureStore" class="work-list">
        </div> <!-- #FurnitureStore -->
      </div>
    </div>

    <div class="col-sm-1 nopadding">
      <div class="area">
        <p>Gardening Supplies</p>
        <div id="GardeningSupplies" class="work-list">
        </div> <!-- #GardeningSupplies -->
      </div>
    </div>

    <div class="col-sm-1 nopadding">
      <div class="area">
        <p>Donut Shop</p>
        <div id="DonutShop" class="work-list">
        </div> <!-- #DonutShop -->
      </div>
    </div>

    <div class="col-sm-1 nopadding">
      <div class="area">
        <p>Fashion Store</p>
        <div id="FashionStore" class="work-list">
        </div> <!-- #FashionStore -->
      </div>
    </div>

    <div class="col-sm-1 nopadding">
      <div class="area">
        <p>Fast Food Restaurant</p>
        <div id="FastFoodRestaurant" class="work-list">
        </div> <!-- #FastFoodRestaurant -->
      </div>
    </div>

    <div class="col-sm-1 nopadding">
      <div class="area">
        <p>Home Appliances</p>
        <div id="HomeAppliances" class="work-list">
        </div> <!-- #HomeAppliances -->
      </div>
    </div>

  </div> <!-- row -->

</div> <!-- .container -->
